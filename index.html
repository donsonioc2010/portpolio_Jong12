<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jong1's Portpolio</title>
        <meta name="description" content="Portfolio by Jong1" />
        <meta name="author" content="Jong1" />
        <link rel="icon" type="image/png" href="img/laptop-logo.png" />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/6ac784f4b9.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css" />
        <script src="main.js" defer></script>
        <!-- <style>
            * {
                font-family: 'Open Sans', sans-serif;
            }
        </style> -->
    </head>
    <body>
        <!-- Navbar -->
        <nav id="navbar">
            <div class="navbar__logo">
                <i class="fas fa-laptop-code" style="user-select: auto"></i>
                <a href="#">Jong1</a>
            </div>

            <div class="navbar__menu">
                <ul class="navbar_menu">
                    <li class="navbar__menu__item">Home</li>
                    <li class="navbar__menu__item">About</li>
                    <li class="navbar__menu__item">Skills</li>
                    <li class="navbar__menu__item">Work</li>
                    <li class="navbar__menu__item">Contact</li>
                </ul>
            </div>
            <!-- home -->
            <section id="home">
                <img src="img/profile.jpg" alt="Jong1 profile photo" class="home__avatar" />
                <h1 class="home__title">
                    안녕하세요,<br />
                    공부를 좋아하는 개발자입니다!
                </h1>
                <h2 class="home__description">
                    자바를 중점적으로 공부하였으며 백엔드를 희망하는 신입 개발자이며,<br />
                    거주지는 안양의 평촌에 위치합니다.
                </h2>
                <button class="home__contact">Contact Me</button>
            </section>

            <!-- about -->
            <section id="about"></section>

            <!-- 기술스택 -->
            <section id="skills"></section>

            <!-- 작업이력 -->
            <section id="work"></section>

            <!-- Contcat -->
            <section id="contact"></section>
        </nav>
    </body>
</html>
